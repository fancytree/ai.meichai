<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai.meichai - AI Demo Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .main-wrapper {
            width: 1512px;
            left: 0px;
            top: 0px;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            display: inline-flex;
        }

        /* Top Navigation Bar */
        .header {
            align-self: stretch;
            height: 77px;
            padding: 12px 24px;
            background: #F2F4F7;
            border-bottom: 1px #DFE3E7 solid;
            justify-content: space-between;
            align-items: center;
            display: inline-flex;
        }

        .logo-section {
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            display: flex;
        }
        
        .logo {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            color: black;
            font-size: 36px;
            font-family: 'Fredoka', cursive;
            font-weight: 500;
            word-wrap: break-word;
        }

        .contact-btn {
            padding: 10px;
            background: #145AEF;
            border-radius: 8px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: flex;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-btn:hover {
            background: #0d4bc4;
        }

        .contact-btn-text {
            color: #F2F4F7;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }

        /* Main Content Area */
        .content-wrapper {
            align-self: stretch;
            justify-content: flex-start;
            align-items: flex-start;
            display: inline-flex;
        }

        /* Left Sidebar */
        .sidebar {
            width: 220px;
            height: calc(100vh - 77px);
            padding: 81px 24px;
            background: #F2F4F7;
            border-right: 1px #DFE3E7 solid;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
            display: inline-flex;
        }

        .demos-section {
            align-self: stretch;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 8px;
            display: flex;
        }

        .demos-title {
            align-self: stretch;
            color: #495464;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            word-wrap: break-word;
        }

        .demos-list {
            align-self: stretch;
            padding: 10px 0;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 8px;
            display: flex;
        }

        .demo-item {
            align-self: stretch;
            padding: 4px 6px;
            border-radius: 8px;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
            display: inline-flex;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .demo-item:hover {
            background: #E5E7EB;
        }

        .demo-item.active {
            background: #DFE3E7;
        }

        .demo-icon {
            width: 24px;
            height: 24px;
            background: #D9D9D9;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            overflow: hidden;
        }
        
        .demo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }

        .demo-name {
            color: #495464;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            word-wrap: break-word;
        }

        /* Main Display Area */
        .main-content {
            width: 1298px;
            height: calc(100vh - 77px);
            padding: 12px;
            background: white;
            border-right: 1px #DFE3E7 solid;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
            display: inline-flex;
        }

        .demo-display {
            align-self: stretch;
            flex: 1 1 0;
            position: relative;
            background: #F2F4F7;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #495464;
            font-size: 18px;
            overflow: hidden;
        }

        .demo-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 24px;
        }

        .demo-placeholder {
            text-align: center;
            color: #B0B0B0;
        }

        .demo-placeholder h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .demo-placeholder p {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 1600px) {
            .main-wrapper {
                width: 100%;
                max-width: 1512px;
            }
            
            .main-content {
                width: calc(100vw - 220px);
            }
        }

        @media (max-width: 768px) {
            .container {
                overflow-y: auto;
            }
            
            .main-wrapper {
                flex-direction: column;
                width: 100%;
                position: relative;
            }
            
            .content-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 20px;
            }
            
            .demos-list {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .demo-item {
                flex: 0 0 auto;
                min-width: 120px;
            }
            
            .main-content {
                width: 100%;
                height: 70vh;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-wrapper">
            <!-- Top Navigation Bar -->
            <div class="header">
                <div class="logo-section">
                    <div class="logo">
                        <img src="assets/Logo.png" alt="ai.meichai logo" />
                    </div>
                    <div class="brand-name">ai.meichai</div>
                </div>
                <a href="mailto:flyskytoo@outlook.com" class="contact-btn">
                    <div class="contact-btn-text">Contact</div>
                </a>
            </div>
            
            <!-- Main Content Area -->
            <div class="content-wrapper">
                <!-- Left Sidebar -->
                <div class="sidebar">
                    <div class="demos-section">
                        <div class="demos-title">Demos</div>
                        <div class="demos-list" id="demosList">
                            <div class="demo-item" onclick="selectDemo(this, 'chat-assistant')">
                                <div class="demo-icon"><img src="assets/Mei Chatbot.jpg" alt="Mei Chatbot" /></div>
                                <div class="demo-name">Mei Chatbot</div>
                            </div>
                            <div class="demo-item" onclick="selectDemo(this, 'image-generator')">
                                <div class="demo-icon"><img src="assets/WanderMate.png" alt="WanderMate" /></div>
                                <div class="demo-name">WanderMate</div>
                            </div>
                            <div class="demo-item" onclick="selectDemo(this, 'third-demo')">
                                <div class="demo-icon"><img src="assets/InkDream.png" alt="InkDream" /></div>
                                <div class="demo-name">InkDream</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Main Display Area -->
                <div class="main-content">
                    <div class="demo-display" id="demoDisplay">
                        <div class="demo-placeholder">
                            <h2>Welcome to AI Demo Platform</h2>
                            <p>Select a demo from the left to start exploring</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Demo configuration data
        const demoConfigs = {
            'chat-assistant': {
                title: 'Mei Chatbot',
                description: 'Intelligent conversation system based on large language models',
                difyUrl: 'https://udify.app/chat/e0u148zNVCyWlb6T' // First Demo's Dify URL
            },
            'image-generator': {
                title: 'WanderMate',
                description: 'AI-powered travel companion for planning and exploration',
                difyUrl: 'https://udify.app/chat/xMMUB51FfEPfr6W0' // Second Demo's Dify URL
            },
            'third-demo': {
                title: 'InkDream',
                description: 'Creative AI assistant for artistic and design tasks',
                difyUrl: 'https://udify.app/chat/7PxYq5zLsFUdr763' // Third Demo's Dify URL
            }
        };

        // Select Demo function
        function selectDemo(element, demoId) {
            // Remove all active classes
            document.querySelectorAll('.demo-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to current selected item
            element.classList.add('active');
            
            // Get Demo configuration
            const config = demoConfigs[demoId];
            const displayArea = document.getElementById('demoDisplay');
            
            if (config && config.difyUrl) {
                // If Dify URL exists, embed iframe
                displayArea.innerHTML = `
                    <iframe 
                        class="demo-iframe" 
                        src="${config.difyUrl}"
                        title="${config.title}"
                        allow="microphone; camera; clipboard-read; clipboard-write"
                        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"
                    ></iframe>
                `;
            } else {
                // Show placeholder content
                displayArea.innerHTML = `
                    <div class="demo-placeholder">
                        <h2>${config ? config.title : 'Demo Under Development'}</h2>
                        <p>${config ? config.description : 'This demo is under development, stay tuned'}</p>
                        <p style="margin-top: 20px; font-size: 14px; opacity: 0.6;">
                            Please configure the corresponding Dify URL in JavaScript
                        </p>
                    </div>
                `;
            }
        }

        // Contact function - now handled directly through mailto link
        // function showContact() {
        //     Changed to use mailto link directly: flyskytoo@outlook.com
        // }

        // Initialization after page loading
        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI Demo Platform loaded successfully');
            
            // More initialization logic can be added here
            // For example: fetch demo list from API, user authentication, etc.
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
        });

        // iframe loading error handling
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(e) {
                if (e.target.closest('.demo-item')) {
                    // Listen for iframe loading errors
                    setTimeout(() => {
                        const iframe = document.querySelector('.demo-iframe');
                        if (iframe) {
                            iframe.addEventListener('error', function() {
                                console.warn('Demo loading failed, please check Dify URL configuration');
                                const displayArea = document.getElementById('demoDisplay');
                                displayArea.innerHTML = `
                                    <div class="demo-placeholder">
                                        <h2>Demo Loading Failed</h2>
                                        <p>Please check network connection or Dify URL configuration</p>
                                        <p style="margin-top: 20px; font-size: 14px; opacity: 0.6;">
                                            For assistance, please contact technical support
                                        </p>
                                    </div>
                                `;
                            });
                        }
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
